version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: lost_found_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: lost_found
    volumes:
      - mongodb_data:/data/db
    networks:
      - lost_found_network

volumes:
  mongodb_data:
    driver: local

networks:
  lost_found_network:
    driver: bridge
